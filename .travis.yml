language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
env:
  - CI=false
script:
- npm test
- npm run build
- tar -z -c -v -f ccm-talks-reactjs.tar.gz -C ./build .
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./ccm-talks-reactjs.tar.gz
  on:
    repo: ChristChurchMayfair/ccm-talks-react-app
    branches:
      only: 
        - master
  skip_cleanup: true
  branch: master
